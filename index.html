<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="card card--small">
            <div class="card__image">
                <img src="images/image-qr-code.png" alt="QR">
            </div>
            <div class="card__text">
                <h2 class="card__text--title">Improve your front-end skills by building projects</h2>
                <p class="card__text--subtext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </section>
    </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Akiraz14/qr-code-component">Akiraz14</a>.
  </div>
</footer>
</html>
